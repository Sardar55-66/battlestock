<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./src/sass/style.min.css">    
    <link rel="stylesheet" href="./src/bootstrap-4.6/bootstrap.min.css">
    <link rel="stylesheet" href="./src/bootstrap-4.6/bootstrap-grid.css">
    <link rel="stylesheet" href="./src/bootstrap-4.6/bootstrap-reboot.min.css">
    <title>Battle Stock</title>
</head>
<body>

    <div class="container-fluid main-container">

        <div class="container entire-container">
            <div class="wrapper">
                <div class="main-logo">
                   <img src="./src/assets/logos/stock-battle-logo.png" alt="battleStockLogo">
                </div>
    
       
            
                <div class="row d-flex flex-column align-content-md-center w-100 info-wrapper">
                                
                        <div class="row d-flex justify-content-center">
                            <div class="col-sm col-md col-lg w-50 d-flex justify-content-center mb-5">
                                <span class="registration-title">
                                    Successfully registered
                                </span>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-sm col-md col-lg w-50 d-flex justify-content-center mb-5">
                                <span class="registration-subtitle">
                                    You are now registered!
                                </span>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-sm col-md col-lg w-50 d-flex justify-content-center mb-3">
                                <button class="deposit" type="submit">Deposit</button>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-sm col-md col-lg w-50 d-flex justify-content-center mb-5">
                                <button class="deposit-ok" type="submit">Ok</button>
                            </div>
                        </div>
                        
                </div>
            
            </div>

            <footer class="footer d-flex justify-content-end">
                <div class="row d-flex justify-content-end">
                    <div class="col footer-wrapper">
                        <h3 class="footer__title">Regulations & Partners</h3>
                        <div class="footer__logos">
                            <img src="./src/assets/logos/footer-logos.png" alt="footer__logos">
                        </div>
                        <h3 class="footer__subtitle">Â© 2024 StockBattle.  All rights reserved.</h3>
                    </div>
                </div>
            </footer>
           
        </div>

    </div>
    
</body>
</html>
