<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./src/sass/style.min.css">    
    <link rel="stylesheet" href="./src/bootstrap-4.6/bootstrap.min.css">
    <link rel="stylesheet" href="./src/bootstrap-4.6/bootstrap-grid.css">
    <link rel="stylesheet" href="./src/bootstrap-4.6/bootstrap-reboot.min.css">
    <title>Battle Stock</title>
</head>
<body>

    <div class="container-fluid main-container">

        <div class="container entire-container">
            <div class="wrapper">
                <div class="main-logo">
                    <img src="./src/assets/logos/stock-battle-logo.png" alt="battleStockLogo">
                </div>
    
                <div class="row">
                    <div class="col">
                        <h2 class="title">Join now for Real Money on</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2 class="subtitle">Live Casino stockbattle</h2>
                    </div>
                </div>

                  <!-- форма регистрации -->
                  <div class="row d-flex justify-content-center w-100">
                    <form action="#" class="login login-form w-100 registration-form">
                                
                        <div class="row">
                            <div class="col-sm col-md col-lg-6 w-100 d-flex justify-content-center justify-content-md-end red-star mb-3">
                                <label class="firstName-red-star"></label>
                                <input id="first-name" class="login login__username" type="text" placeholder="First Name">
                            </div>

                            <div class="col-sm col-md col-lg-6 w-100 d-flex justify-content-center justify-content-md-start red-star mb-3">
                                <label class="lastName-red-star"></label>
                                <input id="login" class="login login__username" type="text" placeholder="Last Name">
                            </div>
                        </div>    

                        <div class="row">
                            <div class="col-sm col-md col-lg-6 w-100 d-flex justify-content-center justify-content-md-end red-star mb-3">
                                <label class="nickName-red-star"></label>
                                <input  class="login login__username" type="text" placeholder="Nickname">
                            </div>

                            <div class="col-sm col-md col-lg-6 w-100 d-flex justify-content-center justify-content-md-start red-star mb-3">
                                <label class="phone-red-star"></label>
                                <input class="login login__username" type="tel" placeholder="Phone">
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-sm col-md col-lg-6 w-100 d-flex justify-content-center justify-content-md-end red-star mb-3">
                                <label class="required"></label>
                                <input class="login login__username" type="email" placeholder="Email">
                            </div>

                            <div class="col-sm col-md col-lg-6 w-100 d-flex justify-content-center justify-content-md-start red-star mb-3">
                                <label class="password-red-star"></label>
                                <input class="login login__username" type="password" placeholder="Password">
                            </div>
                        </div>
                        
                    
                    <div class="col-lg w-50 mt-3">
                        <input class="btn btn-warning mb-3 w-100 ta-center" type="submit" value="Join Now">
                    </div>
                    <div class="age-confirmation-wrapper w-100">
                        <input id="ch" type="checkbox" class="age-confirmation">
                        <label class="age-confirmation-label" for="ch">I certify that I am 18 years or older</label>
                    </div>
                    
            </form>
                </div>
            </div>

            <footer class="footer d-flex justify-content-end">
                <div class="row d-flex justify-content-end">
                    <div class="col footer-wrapper">
                        <h3 class="footer__title">Regulations & Partners</h3>
                        <div class="footer__logos">
                            <img src="./src/assets/logos/footer-logos.png" alt="footer__logos">
                        </div>
                        <h3 class="footer__subtitle">© 2024 StockBattle.  All rights reserved.</h3>
                    </div>
                </div>
            </footer>
           
        </div>

    </div>
    
</body>
</html>
